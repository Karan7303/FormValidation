<!DOCTYPE html>
<html>
	<head>
		<title>Contact us</title>
		<script src="./contact.js"></script>
		<link rel='stylesheet' href='login.css' type='text/css' />
	</head>
	<body>
			<h2>Contact Us</h2>
			<form name="contact" id="contact" method="POST" onsubmit ="formValidation(); return false;">
				<div style="padding-left: 440px; padding-top: 20px">
					<div style="background-color: lightblue; border: solid #4B99AD; width: 500px; height: 320px">
					<table >
							<tr>
								<td ><label for="user">Name </label></td>
								<td colspan="1"><input type="text" name="name" id="uname" placeholder="Your Name *"  /></td>
								<td><label id="nameerror"> </label></td>
							</tr>
							<tr>
								<td ><label for="user">Email </label></td>
								<td colspan="1"><input type="text" name="userid" placeholder="Your Email *" id="email"  /></td>
								<td><label id="emailerror"> </label></td>
							</tr>

							<tr>
								<td ><label for="phone">Phone</label></td>
								<td colspan="1"><input type="text" name="phn" placeholder="Your Phn *" id="phn" /></td>
								<td><label id="phnerror"> </label></td>
							</tr>
							<tr>
								<td><label for="Q">Question</label></td>
								<td colspan="1"><textarea rows="4" cols="30" id="question"></textarea> </td>
								<td><label id="qerror"> </label></td>
							</tr>
							<tr>
								<td colspan="3" align="center"><input type="submit" name="submit" value="Send"  /></td>
							</tr>	
					</table>

				</div>
			</div>
		</form>
	</body>
</html>
